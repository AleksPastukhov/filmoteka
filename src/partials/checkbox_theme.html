<div class="container">
  <div class="toolbar">
    <div class="theme-switch">
      <svg
        class="theme-switch__icon sun-icon is-selected-sun"
        role="img"
        aria-label="Іконка сонця"
      >
        <use href="/src/images/icons.svg#sun"></use>
      </svg>
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="Перемикач між світлою та темною темами"
        />
        <label
          aria-hidden="true"
          class="theme-switch__track"
          for="theme-switch-toggle"
        >
        </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
      <svg class="theme-switch__icon moon-icon" aria-label="Іконка місяця">
        <use href="/src/images/icons.svg#moon"></use>
      </svg>
    </div>
  </div>
</div>
