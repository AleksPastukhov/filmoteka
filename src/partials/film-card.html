<!-- FT-05 Зверстати шаблон картки одного фільму -->

<div>
  <a class="gallery__link" href="">
    <div class="film-card">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Greyhound_nor1-tb.jpg"
        alt="${title}"
        loading="lazy"
        class="film-card__photo"
      />

      <div class="info">
        <p class="info__name">${original_title}</p>
        <p class="info__genres">${genre_ids}</p>
        <p class="info__year">${release_date}</p>
        <p class="info__raiting">${vote_average}</p>
      </div>
    </div>
  </a>
</div>
